<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Using Bootstrap Card</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>My Profile Page</h1>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <!-- Left Side - Profile Picture Upload -->
                    
                    <div class="col-md-4 text-center">
                        <img src="./card/profile.jpg" alt="Profile Pic" class="profile-pic img-fluid mb-3">
                        <div class="custom-file mb-3">
                            <input type="file" class="custom-file-input" id="profilePic" accept="image/*">
                            <label class="custom-file-label" for="profilePic">Choose Profile Picture</label>
                        </div>
                    </div>
    
                    <!-- Right Side - User Credentials -->
                    <div class="col-md-8">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="username">Email</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="Enter your user name" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
            </body>
            </html>
