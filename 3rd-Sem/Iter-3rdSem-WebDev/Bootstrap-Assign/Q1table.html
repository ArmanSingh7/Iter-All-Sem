<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<title>Responsive Table with Bootstrap</title>
</head>
<body>

<div class="container mt-4">
<h2>Product List</h2>

<div class="table-responsive">
<table class="table table-bordered table-striped">
<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Description</th>
<th>Price</th>
</tr>
</thead>
<tbody>
<tr class="bg-secondary">
<td>1</td>
<td>Ice cream</td>
<td>Vanilla</td>
<td>$19.99</td>
</tr>
<tr class="bg-info">
<td>2</td>
<td>Cold drink</td>
<td>Sprite</td>
<td>$29.99</td>
</tr>
<tr class="bg-primary">
<td>3</td>
<td>Chocolate</td>
<td>Dark chocolate</td>
<td>$9.99</td>
</tr>
<tr class="bg-warning">
<td>4</td>
<td>Cake</td>
<td>Sprite</td>
<td>$45.9</td>
</tr>
</tbody>
</table>
</div>
</div>
</body>
</html>
