<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
     <style>

     </style>
</head>
<body>
    <div class="container-fluid bg-secondary">
        <h2>File Uploading page</h2>
        <p>Please upload your document</p>
        <br>
        <label for="file"><b>File</b></label>
        <input type="file" placeholder="upload your file" name="file" id="file" required>
        <br>
        <button id="submit" class="btn-primary">Submit</button>
        <br>
        <br>
        <div class="progress">
            <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width:90%">Loading</div>
        </div>
    </div>
</body>
</html>
