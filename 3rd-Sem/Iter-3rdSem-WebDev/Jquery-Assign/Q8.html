<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Job Listings</title>

  <style>
    body {
  font-family: 'Arial', sans-serif;
  background-color: #f0f0f0;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.container {
  text-align: center;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.filters {
  margin-bottom: 20px;
}

.filter-select {
  padding: 10px;
}

.job-listing {
  border: 1px solid #ddd;
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 5px;
}
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
  const jobData = [
    { title: 'Web Developer', category: 'developer' },
    { title: 'UX Designer', category: 'designer' },
    { title: 'Product Manager', category: 'manager' },
    { title: 'Business Analyst', category: 'analyst' },
    { title: 'Customer Support Specialist', category: 'support' },
    // Add more job data as needed
  ];

  // Initial job listings
  displayJobListings(jobData);

  // Handle category filter change
  $('#category').change(function() {
    const selectedCategory = $(this).val();
    const filteredJobs = selectedCategory === 'all' ? jobData : jobData.filter(job => job.category === selectedCategory);
    displayJobListings(filteredJobs);
  });

  function displayJobListings(jobs) {
    const jobListingsContainer = $('#jobListings');
    jobListingsContainer.empty();

    if (jobs.length === 0) {
      jobListingsContainer.append('<p>No jobs found.</p>');
    } else {
      jobs.forEach(job => {
        const jobListing = $('<div class="job-listing"></div>');
        jobListing.append(`<h2>${job.title}</h2>`);
        jobListing.append(`<p>Category: ${job.category}</p>`);
        jobListingsContainer.append(jobListing);
      });
    }
  }
});

  </script>
</head>
<body>
  <div class="container">
    <h1>Job Listings</h1>

    <div class="filters">
      <label for="category">Filter by Category:</label>
      <select id="category" class="filter-select">
        <option value="all">All Categories</option>
        <option value="developer">Developer</option>
        <option value="designer">Designer</option>
        <option value="manager">Manager</option>
        <option value="analyst">Analyst</option>
        <option value="support">Support</option>
      </select>
    </div>

    <div id="jobListings" class="job-listings">
      <!-- Job listings will be dynamically added here -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
