<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Contact Us</title>
  <script>
    $(document).ready(function() {
  // Hover states for all interactive elements
  $('button, .team-member h3, .toggle-details').hover(
    function() {
      $(this).css('background-color', '#ddd');
    },
    function() {
      $(this).css('background-color', '');
    }
  );

  // Toggle team member details on the About page
  $('.team-member h3, .toggle-details').click(function() {
    const details = $(this).closest('.team-member').find('.details');
    details.slideToggle();
  });

  // Validate and submit the contact form
  $('#submitForm').click(function() {
    const name = $('#name').val();
    const email = $('#email').val();
    const message = $('#message').val();

    // Reset previous error messages
    $('#errorMessage').text('');

    // Validate fields
    if (name === '' || email === '' || message === '') {
      $('#errorMessage').text('This field is required.');
    } else if (!isValidEmail(email)) {
      $('#errorMessage').text('Please use a valid email address.');
    } else {
      // Form submission logic (you can handle form submission here)
      alert('Form submitted successfully!');
    }
  });

  function isValidEmail(email) {
    // Basic email validation regex
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
  }
});

  </script>
</head>
<body>
  <header>
    <h1>Gameon Studious</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <section class="content">
      <h2>Contact Us</h2>
      <div class="contact-info">
        <p>For general inquiries, please contact us at:</p>
        <p>Email: <a href="mailto:info@example.com">info@example.com</a></p>
        <p>Phone: +1 (555) 123-4567</p>
      </div>

      <div class="contact-form">
        <h3>Send us a Message</h3>
        <form id="contactForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">

          <label for="email">Email:</label>
          <input type="email" id="email" name="email">

          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea>

          <button type="button" id="submitForm">Submit</button>
        </form>
        <div id="errorMessage"></div>
      </div>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
