<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Company Website</title>
  <script>
    $(document).ready(function() {
  // Hover states for all interactive elements
  $('button, .team-member h3, .toggle-details').hover(
    function() {
      $(this).css('background-color', '#ddd');
    },
    function() {
      $(this).css('background-color', '');
    }
  );

  // Toggle team member details on the About page
  $('.team-member h3, .toggle-details').click(function() {
    const details = $(this).closest('.team-member').find('.details');
    details.slideToggle();
  });

  // Validate and submit the contact form
  $('#submitForm').click(function() {
    const name = $('#name').val();
    const email = $('#email').val();
    const message = $('#message').val();

    // Reset previous error messages
    $('#errorMessage').text('');

    // Validate fields
    if (name === '' || email === '' || message === '') {
      $('#errorMessage').text('This field is required.');
    } else if (!isValidEmail(email)) {
      $('#errorMessage').text('Please use a valid email address.');
    } else {
      // Form submission logic (you can handle form submission here)
      alert('Form submitted successfully!');
    }
  });

  function isValidEmail(email) {
    // Basic email validation regex
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
  }
});

  </script>
</head>

  <script src="script.js"></script>
</body>
</html>
